servers:
  - url: 'https://images.streamamg.com'
paths:
  /images/{id}:
    get:
      operationId: get-by-id
      summary: Fetch image details and the image
      description: Fetch image details and the image // TODO
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Unique ID of the image
      - name: width
        in: query
        schema:
          type: integer
          minimum: 1
        description: Desired width of the image
      - name: height
        in: query
        schema:
          type: integer
          minimum: 1
        description: Desired height of the image
      responses:
        '200':
          description: Image details and image binary data
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  width:
                    type: integer
                  height:
                    type: integer
                  format:
                    type: string
                  binaryData:
                    type: string
                    format: binary
        '404':
          description: Image not found
        '500':
          description: Server error