openapi: 3.1.0
info:
  title: Articles Sync API Reference
  version: "1.0"
  contact:
    name: ''
    email: ''
  summary: Internal service for syncing articles between CloudMatrix and Playback Store
  tags:
  - name: Articles Sync
servers:
  - url: "https://cloudmatrix-articles-service.streamamg.com"
paths:
 '/articles/sync':
   post:
      summary: Articles Sync
      tags:
        - Articles Sync
      description: "Synchronizes articles from CM to Playback store
        In order to start sync process, the user must first be authenticated (via an API-Key). This token
        should be passed during the API call through the 'x-api-key' header"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                site:
                  type: string
                  description: 'Specifies the site whose articles are to be synchronized'             
                  default: 'cloudmatrix.dev.streamamg.com'
                  required:
                    - site
                 
      security:
        - x-api-key: []   
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                description: Sync process for {site} initiated successfully"               
              examples:
                Success:
                  value:
                    statusCode: 200
                    message: Sync process for {site} initiated successfully  
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                description: No api key provided
                type: object
                properties:
                  status:
                    type: number
                    enum:
                      - 401
                  message:
                    type: string
                    minLength: 1
                required:
                  - status
                  - message
              examples:
                Unauthorized:
                  value:
                    status: 401
                    error: Unauthorized
                    message: API Key not provided or not valid  
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                description: Invalid request
                type: object
                properties:
                  message:
                    type: string
                    minLength: 1
                  error:
                    type: string
                    minLength: 1
                  statusCode:
                    type: number
                    enum:
                      - 400
                required:
                  - message
                  - statusCode
                  - error
              examples:
                BadRequest:
                  value:
                    statusCode: 400
                    error: Bad Request
                    message: Site should be provided                    
securitySchemes:
    x-api-key:
      name: x-api-key
      type: apiKey
      in: header
      description: 'An API key is a token that you provide when making API calls.
        Include the token in a header parameter called x-api-key.'   